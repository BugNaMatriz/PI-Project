<!DOCTYPE html>
<html>

<head>
  <meta charset="uft-8"/>
  <title>Prot&oacute;tipo</title>

  <style>
    #novoAparelho::marker {
      list-style-type: none
    }

    #error{
      color:red
    }
  </style>

</head>

<body>

  <!-- The title -->
  <h2>Calculadora</h2>

  <!-- Selector of room -->
  <p id = "ambienteP">
    <label for ="ambiente">selecione um ambiente</label><br>
    <select id = "ambiente">
      <option style = "display: none;"></option>
      <option value = "sala">sala</option>
      <option value = "cozinha">cozinha</option>
      <option value = "quarto">quarto</option>
      <option value = "banheiro">banheiro</option>
    </select>
  </p>

  <!-- Device Selector -->
  <p id = "aparelhoP">
    <label for = "aparelho">Selecione um Aparelho</label><br>
    <select id = "aparelho">
      <option style = "display: none;"></option>
      <option value = "new">novo dispositivo</option>
    </select>
  </p>

  <!-- New Device -->
  <div id = "novoAparelho" style = "display: none; margin-left: 5%;">
    <label for = "nNome">Nome do novo Aparelho</label><br> <input id = "nNome"><br><br>
    <label for = "nMw">Mw por hora que o aparelho utiliza</label><br> <input id = "nMw" type="number"> <br><br>

    <button type ="button" id = "nSubmit">Adicionar novo aparelho</button>
    
    <p style = "color: green;" id="addAlert"></p>
  </div>

  <!-- Device Quantity -->
  <p id = "quantidadeP">
      <label for = "quantidade">Quantidade de aparelhos</label><br>
      <input id = "quantidade" type="number">
  </p>

  <!-- Device hours -->
  <p id = "horasP">
      <label for = "horas">Horas usadas</label><br>
      <input id = "horas" type = "number">
  </p>

  <!-- Submit Button -->
  <button type="button" id = "calcular">adicionar aparelho(s)</button>

  <div id = "error" style="margin-top: 2%;"></div>

  <script src = "script.js"></script>

</body>

</html>
